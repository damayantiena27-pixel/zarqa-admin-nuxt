<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Revenue vs Expenses Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div style="width: 600px; margin: 40px auto">
      <h3 style="text-align: center">Revenue vs Expenses (Monthly)</h3>
      <canvas id="financeChart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("financeChart").getContext("2d");
      const financeChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
          datasets: [
            {
              label: "Revenue",
              backgroundColor: "rgba(0, 200, 83, 0.7)",
              borderColor: "rgba(0, 200, 83, 1)",
              borderWidth: 1,
              data: [
                100000000, 90000000, 110000000, 120000000, 115000000, 130000000,
                125000000,
              ],
            },
            {
              label: "Expenses",
              backgroundColor: "rgba(255, 82, 82, 0.7)",
              borderColor: "rgba(255, 82, 82, 1)",
              borderWidth: 1,
              data: [
                80000000, 75000000, 95000000, 90000000, 87000000, 97000000,
                85000000,
              ],
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function (value) {
                  return "Rp " + value.toLocaleString("id-ID");
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
